<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    let c= prompt('nhật chuỗi');
    function isPalindrome(a) {
        if (a.length<=1){
            return true;
        }
        else {
            if (a[0]!==a[a.length-1]){
                return false;
            }
        }
        return isPalindrome(a.substring(1,a.length-1))
    }
    document.write(isPalindrome(c))
</script>
</body>
</html>
