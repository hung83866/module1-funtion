<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timMin(arr){
        min=arr[0];
        for (let i=1;i<arr.length;i++){
            if (arr.length==0){
                return -1;
            }
            if (min>arr[i]){
                min=arr[i];
            }
        }
        return min;
    }
    let a=[4,2,5,2,3,67,634,44,35,4]
    alert(timMin(a))
</script>
</body>
</html>
