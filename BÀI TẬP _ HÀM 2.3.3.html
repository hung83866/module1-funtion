<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    function abc(a,b){
        if (a>b){
            return alert('số 1> số 2');
        }
        if (a<=b){
            return a+b;
        }
    }
    let a = +prompt('nhập số thứ nhất');
    let b = +prompt('nhập số thứ hai');
    document.write(abc(a,b))

</SCRIPT>
