<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra xem ký tự nhập vào có phải là ký tự số không</title>
</head>
<body>
<script>
    let x = prompt('nhập giá trị');
    function kiemTra(a){
        let b = parent(a)-5;
        if (b!=undefined){
            return alert('chuỗi là số')
        }else {
            return alert('chuỗi không phải là số')
        }
    }

    document.write(kiemTra(x))
</script>
</body>
</html>
