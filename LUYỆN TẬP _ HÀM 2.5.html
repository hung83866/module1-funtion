<script>
    let a = +prompt('nhập a');
    let b = +prompt('nhập b');
    let c = +prompt('nhập c');
function min(x,y,z){
    if (x<=y&&x<=z){
        return alert(x +' là số nhỏ nhất');
    }if (z<=y&&x>=z){
        return alert(z +' là số nhỏ nhất');

    }if (x>=y&&y<=z){
        return alert(y +' là số nhỏ nhất');
    }
}min(a,b,c)
</script>
